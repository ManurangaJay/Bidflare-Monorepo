spring.application.name=bidflare-backend
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.open-in-view=false
server.port=8080
# SECURITY (JWT)
#---------------------------------------------------------------------------------------------------------
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
# ENABLE DEBUGGING
# --------------------------------------------------------------------------------------------------------
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# STRIPE CONFIGURATIONS
# --------------------------------------------------------------------------------------------------------
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
# FILE UPLOAD CONFIGURATION
# --------------------------------------------------------------------------------------------------------
# Option 1: Local Development
# Uses the default value defined in code: src/main/resources/static/images
# No property needed, or you can explicitly set it:
# app.upload.dir=src/main/resources/static/images
# Option 2: Container/Docker Deployment
# Uncomment the line below when running in a container to use the external volume
app.upload.dir=/app/uploads